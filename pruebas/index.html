<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botón Limón Verde</title>
<style>
  /* Estilo del contenedor principal del limón */
  .boton-limon {
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #9acd32; /* Color verde claro para el limón */
    border: 4px solid #6b8e23; /* Borde verde oscuro para la cáscara */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.3s ease;
  }

  /* Línea de corte central */
  .boton-limon::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 4px;
    background: #6b8e23;
    top: 50%;
    transform: translateY(-50%);
    transition: transform 0.5s ease;
  }

  /* Estilos para las mitades del limón */
  .mitad {
    position: absolute;
    width: 50%;
    height: 100%;
    background: #9acd32;
    border-radius: 50%;
    transition: transform 0.5s ease;
  }

  .mitad.izquierda {
    left: 0;
    border-right: 4px solid #6b8e23;
  }

  .mitad.derecha {
    right: 0;
    border-left: 4px solid #6b8e23;
  }

  /* Efecto al pasar el cursor sobre el botón */
  .boton-limon:hover .mitad.izquierda {
    transform: translateX(-10px) rotate(-10deg);
  }

  .boton-limon:hover .mitad.derecha {
    transform: translateX(10px) rotate(10deg);
  }
</style>
</head>
<body>

<!-- Botón en forma de limón verde con efecto de corte -->
<div class="boton-limon">
  <div class="mitad izquierda"></div>
  <div class="mitad derecha"></div>
</div>

</body>
</html>
