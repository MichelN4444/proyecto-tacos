<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taquería</title>
    <!-- Agregar FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilo del botón */
        .boton-guardar-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }

        .boton-guardar-btn i {
            margin-right: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <!-- Botón de guardar posiciones con ícono -->
    <button class="boton-guardar-btn">
        <i class="fas fa-save"></i> Guardar posiciones
    </button>

</body>
</html>
