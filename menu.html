<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taquería</title>
    <!-- Vincular el archivo CSS con los estilos generales -->
    <link rel="stylesheet" href="./css/menu.css">
    <script src="./src/lib/sweetalert2.all.min.js"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    
    <!-- Agregar FontAwesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="./public/bundle.js" defer></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>
<body>
    <!-- Header con logo e información -->
    <header>
        <img src="./img/icono.png" alt="logo">
        <h1>Taquería</h1>
    </header>

    <!-- Menú lateral con enlaces de navegación -->
    <div class="menu">
        <a id="ventas">Ventas</a>
        <a id="inventario">Inventario</a>
        <a id="reportes">Reportes</a>
        <div class="boton">
            <button onclick="cerrarSesion()">Cerrar sesión</button>
        </div>
    </div>

    <!-- Botón para abrir el menú en pantallas pequeñas -->
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>

    <!-- Contenedor principal para el contenido dinámico -->
    <div class="main-content" id="contenido">
        <!-- Aquí se cargará el contenido dinámico -->
    </div>

</body>
</html>
