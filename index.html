<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel=stylesheet  href="./css/login.css">
    <script src="./src/lib/sweetalert2.all.min.js"></script>
    <script type="module" src="./src/login.js" defer></script>
    <title>Tacos el primo</title>
</head>
<body>
    <div class="contenedor-login">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <table>
                <tr>
                    <div class="form-floating mb-3">
                        <input type="text" id="username" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Usuario</label>
                    </div>
                </tr>   
                <tr>
                    <div class="form-floating">
                        <input type="password" id="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">contraseña</label>
                    </div>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button" class="btn btn-primary mt-2" id="botonLogin">Entrar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
