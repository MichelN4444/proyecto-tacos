<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel=stylesheet  href="./css/login.css">
    <script src="./public/bundle.js" defer></script>
    <title>Tacos el primoo</title>
</head>
<body>
    <div class="contenedor-login">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <table>
                <tr>
                    <td><label>Usuario:</label></td>
                    <td><input type="text" id="username" name="username" placeholder="Ingrese su usuario" required><br></td>
                </tr>
                <tr>
                    <td><label>Contraseña:</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required><br></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button" id="botonLogin">Entrar</button>
                    </td>
                </tr>
            </table>
        </form>
        <div id="error-message" style="color: red;"></div>
    </div>
</body>
</html>
